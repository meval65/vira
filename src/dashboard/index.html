<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vira Neural Interface v2.1</title>

    <!-- React & Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Custom Config Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#6366f1', // Indigo
                        accent: '#a855f7', // Purple
                        dark: '#030014',
                        glass: 'rgba(17, 25, 40, 0.75)',
                        'glass-border': 'rgba(255, 255, 255, 0.08)',
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --bg-dark: #030014;
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Background Effects */
        .bg-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }

        /* Premium Glassmorphism */
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(168, 85, 247, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(168, 85, 247, 0.15);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.6);
        }

        /* Input Styling */
        .input-neural {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }

        .input-neural:focus {
            border-color: #a855f7;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.2);
            outline: none;
        }

        /* Animasi Masuk */
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Background Elements -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
        <div class="absolute inset-0 bg-grid"></div>
        <div
            class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-primary/20 rounded-full mix-blend-screen filter blur-[100px] opacity-30 animate-blob">
        </div>
        <div
            class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-accent/20 rounded-full mix-blend-screen filter blur-[100px] opacity-30 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-32 left-1/2 w-96 h-96 bg-blue-500/20 rounded-full mix-blend-screen filter blur-[100px] opacity-30 animate-blob animation-delay-4000">
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        const API = window.location.origin;

        // --- COMPONENTS UTILS ---

        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons({ root: iconRef.current });
            }, [name]);
            return <span ref={iconRef}><i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i></span>;
        };

        const api = {
            get: async (ep) => { try { const r = await fetch(`${API}${ep}`); return r.ok ? await r.json() : null; } catch { return null; } },
            post: async (ep, d) => { const r = await fetch(`${API}${ep}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(d) }); return r.ok ? await r.json() : null; },
            put: async (ep, d) => { const r = await fetch(`${API}${ep}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(d) }); return r.ok ? await r.json() : null; },
            del: async (ep) => { const r = await fetch(`${API}${ep}`, { method: 'DELETE' }); return r.ok; }
        };

        // --- UI COMPONENTS ---

        const Stat = ({ icon, value, label, color = "violet" }) => {
            const colors = {
                violet: "from-violet-500 to-purple-500",
                blue: "from-blue-500 to-cyan-500",
                amber: "from-amber-500 to-orange-500",
                emerald: "from-emerald-500 to-teal-500",
                rose: "from-rose-500 to-pink-500"
            };
            const bgGradient = colors[color] || colors.violet;

            return (
                <div className="glass-card rounded-2xl p-4 flex items-center gap-4 relative overflow-hidden group">
                    <div className={`absolute inset-0 bg-gradient-to-r ${bgGradient} opacity-0 group-hover:opacity-5 transition-opacity duration-500`}></div>
                    <div className={`p-3 rounded-xl bg-gradient-to-br ${bgGradient} bg-opacity-10 shadow-lg shadow-${color}-500/20`}>
                        <Icon name={icon} size={24} className="text-white" />
                    </div>
                    <div>
                        <h4 className="text-2xl font-bold text-white tracking-tight">{value}</h4>
                        <p className="text-xs font-medium text-slate-400 uppercase tracking-wider">{label}</p>
                    </div>
                </div>
            );
        };

        const Modal = ({ title, onClose, children, wide }) => (
            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-[fadeIn_0.2s_ease-out]" onClick={onClose}>
                <div className={`glass-panel rounded-2xl p-0 ${wide ? 'w-full max-w-4xl' : 'w-full max-w-lg'} max-h-[90vh] overflow-hidden flex flex-col shadow-2xl border border-white/10`} onClick={e => e.stopPropagation()}>
                    <div className="px-6 py-4 border-b border-white/5 flex justify-between items-center bg-white/5">
                        <h3 className="text-lg font-bold text-white flex items-center gap-2">
                            <span className="w-1 h-5 bg-accent rounded-full"></span>
                            {title}
                        </h3>
                        <button onClick={onClose} className="p-1 rounded-full hover:bg-white/10 text-slate-400 hover:text-white transition-colors"><Icon name="x" size={20} /></button>
                    </div>
                    <div className="p-6 overflow-y-auto scrollbar">
                        {children}
                    </div>
                </div>
            </div>
        );

        const Tab = ({ active, icon, label, onClick, badge }) => (
            <button
                onClick={onClick}
                className={`relative flex items-center gap-2 px-5 py-2.5 rounded-full text-sm font-medium transition-all duration-300 ${active
                    ? 'text-white shadow-[0_0_20px_rgba(139,92,246,0.3)]'
                    : 'text-slate-400 hover:text-white hover:bg-white/5'
                    }`}
            >
                {active && (
                    <span className="absolute inset-0 bg-gradient-to-r from-violet-600 to-indigo-600 rounded-full -z-10 animate-[fadeIn_0.3s_ease-out]"></span>
                )}
                <Icon name={icon} size={16} />
                <span>{label}</span>
                {badge > 0 && (
                    <span className={`ml-1 px-1.5 py-0.5 text-[10px] font-bold rounded-full ${active ? 'bg-white text-violet-600' : 'bg-white/10 text-slate-300'}`}>
                        {badge}
                    </span>
                )}
            </button>
        );

        // --- SUB-PANELS ---

        // 1. Memories Panel
        const MemoriesPanel = ({ data, refresh }) => {
            const [showForm, setShowForm] = useState(false);
            const [editId, setEditId] = useState(null);
            const [form, setForm] = useState({ summary: '', memory_type: 'general', priority: 0.5 });

            const save = async () => {
                if (!form.summary.trim()) return;
                if (editId) await api.put(`/api/memories/${editId}`, { summary: form.summary });
                else await api.post('/api/memories', form);
                setShowForm(false); setEditId(null); setForm({ summary: '', memory_type: 'general', priority: 0.5 }); refresh();
            };
            const del = async (id) => { if (confirm('Hapus memori ini?')) { await api.del(`/api/memories/${id}`); refresh(); } };
            const edit = (m) => { setEditId(m.id); setForm({ summary: m.summary, memory_type: m.memory_type, priority: m.priority }); setShowForm(true); };

            return (
                <div className="space-y-6 fade-in-up">
                    <div className="flex justify-between items-center">
                        <div>
                            <h2 className="text-xl font-bold text-white">Core Memories</h2>
                            <p className="text-xs text-slate-400">Long-term storage and retrieval system</p>
                        </div>
                        <button onClick={() => { setEditId(null); setForm({ summary: '', memory_type: 'general', priority: 0.5 }); setShowForm(true); }} className="px-4 py-2 bg-gradient-to-r from-violet-600 to-indigo-600 hover:opacity-90 rounded-lg text-sm font-medium shadow-lg shadow-violet-500/20 transition-all">+ Add Memory</button>
                    </div>

                    <div className="grid gap-3 max-h-[60vh] overflow-y-auto scrollbar pr-2">
                        {data.map((m, idx) => (
                            <div key={m.id} className="glass-card p-4 rounded-xl flex gap-4 group animate-[fadeInUp_0.3s_ease-out]" style={{ animationDelay: `${idx * 50}ms` }}>
                                <div className={`w-1 rounded-full ${m.memory_type === 'fact' ? 'bg-emerald-500' : m.memory_type === 'preference' ? 'bg-blue-500' : 'bg-slate-500'}`}></div>
                                <div className="flex-1">
                                    <div className="flex items-center gap-2 mb-2">
                                        <span className={`text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded-md bg-white/5 border border-white/5 ${m.memory_type === 'fact' ? 'text-emerald-400' : m.memory_type === 'preference' ? 'text-blue-400' : 'text-slate-400'}`}>{m.memory_type}</span>
                                        <div className="h-1 flex-1 bg-white/5 rounded-full overflow-hidden max-w-[100px]">
                                            <div className="h-full bg-violet-500" style={{ width: `${m.priority * 100}%` }}></div>
                                        </div>
                                    </div>
                                    <p className="text-sm text-slate-200 leading-relaxed">{m.summary}</p>
                                </div>
                                <div className="flex flex-col gap-2 opacity-0 group-hover:opacity-100 transition-all transform translate-x-2 group-hover:translate-x-0">
                                    <button onClick={() => edit(m)} className="p-2 rounded-lg bg-blue-500/10 text-blue-400 hover:bg-blue-500 hover:text-white transition-colors"><Icon name="edit-2" size={14} /></button>
                                    <button onClick={() => del(m.id)} className="p-2 rounded-lg bg-rose-500/10 text-rose-400 hover:bg-rose-500 hover:text-white transition-colors"><Icon name="trash-2" size={14} /></button>
                                </div>
                            </div>
                        ))}
                        {data.length === 0 && <div className="text-center py-12 border border-dashed border-white/10 rounded-xl"><Icon name="brain" size={40} className="text-slate-600 mb-2" /><p className="text-slate-500">No memory traces found.</p></div>}
                    </div>

                    {showForm && (
                        <Modal title={editId ? "Edit Memory Node" : "New Memory Node"} onClose={() => setShowForm(false)}>
                            <div className="space-y-5">
                                <textarea value={form.summary} onChange={e => setForm({ ...form, summary: e.target.value })} placeholder="Enter memory data..." className="w-full h-32 input-neural rounded-xl p-4 text-sm text-white placeholder-slate-500" />
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-xs font-semibold text-slate-400 uppercase mb-2 block">Category</label>
                                        <div className="relative">
                                            <select value={form.memory_type} onChange={e => setForm({ ...form, memory_type: e.target.value })} className="w-full input-neural rounded-xl p-3 text-sm text-white appearance-none cursor-pointer">
                                                <option value="general">General</option>
                                                <option value="fact">Fact</option>
                                                <option value="preference">Preference</option>
                                                <option value="event">Event</option>
                                                <option value="bio">Bio</option>
                                            </select>
                                            <div className="absolute right-3 top-3.5 pointer-events-none text-slate-400"><Icon name="chevron-down" size={14} /></div>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-xs font-semibold text-slate-400 uppercase mb-2 block">Neural Priority</label>
                                        <div className="flex items-center gap-3 bg-black/20 p-2 rounded-xl border border-white/5">
                                            <input type="range" min="0" max="1" step="0.1" value={form.priority} onChange={e => setForm({ ...form, priority: parseFloat(e.target.value) })} className="flex-1 accent-violet-500 h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer" />
                                            <span className="text-xs font-mono text-violet-400 w-8 text-right">{(form.priority * 100).toFixed(0)}%</span>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={save} className="w-full py-3 bg-violet-600 hover:bg-violet-500 rounded-xl font-bold text-white shadow-lg shadow-violet-900/20 transition-all transform active:scale-95">{editId ? 'Update Node' : 'Initialize Node'}</button>
                            </div>
                        </Modal>
                    )}
                </div>
            );
        };

        // 2. Schedules Panel
        const SchedulesPanel = ({ data, refresh }) => {
            const [showForm, setShowForm] = useState(false);
            const [form, setForm] = useState({ context: '', scheduled_at: '', priority: 0 });

            const save = async () => {
                if (!form.context.trim() || !form.scheduled_at) return;
                await api.post('/api/schedules', form);
                setShowForm(false); setForm({ context: '', scheduled_at: '', priority: 0 }); refresh();
            };
            const del = async (id) => { if (confirm('Batalkan jadwal ini?')) { await api.del(`/api/schedules/${id}`); refresh(); } };

            return (
                <div className="space-y-6 fade-in-up">
                    <div className="flex justify-between items-center">
                        <div>
                            <h2 className="text-xl font-bold text-white">Temporal Queue</h2>
                            <p className="text-xs text-slate-400">Scheduled tasks and automated triggers</p>
                        </div>
                        <button onClick={() => setShowForm(true)} className="px-4 py-2 bg-gradient-to-r from-violet-600 to-indigo-600 hover:opacity-90 rounded-lg text-sm font-medium shadow-lg shadow-violet-500/20 transition-all">+ Add Task</button>
                    </div>
                    <div className="space-y-3 max-h-[60vh] overflow-y-auto scrollbar pr-2">
                        {data.map((s, idx) => (
                            <div key={s.id} className="glass-card p-4 rounded-xl flex items-center justify-between group animate-[fadeInUp_0.3s_ease-out]" style={{ animationDelay: `${idx * 50}ms` }}>
                                <div className="flex items-start gap-4">
                                    <div className="flex flex-col items-center justify-center w-12 h-12 rounded-lg bg-white/5 border border-white/5">
                                        <span className="text-xs text-slate-400 font-bold uppercase">{new Date(s.scheduled_at).toLocaleString('default', { month: 'short' })}</span>
                                        <span className="text-lg font-bold text-white">{new Date(s.scheduled_at).getDate()}</span>
                                    </div>
                                    <div>
                                        <div className="flex items-center gap-2 mb-1">
                                            <span className={`w-2 h-2 rounded-full ${s.status === 'pending' ? 'bg-amber-500 animate-pulse' : s.status === 'executed' ? 'bg-emerald-500' : 'bg-slate-500'}`}></span>
                                            <span className="text-xs font-mono text-slate-400">{s.scheduled_at?.replace('T', ' ').substring(11, 16)}</span>
                                            <span className={`text-[9px] font-bold uppercase px-1.5 py-0.5 rounded border border-white/5 ${s.status === 'pending' ? 'text-amber-400' : s.status === 'executed' ? 'text-emerald-400' : 'text-slate-400'}`}>{s.status}</span>
                                        </div>
                                        <p className="text-sm font-medium text-slate-200">{s.context}</p>
                                    </div>
                                </div>
                                <button onClick={() => del(s.id)} className="p-2 rounded-lg bg-rose-500/10 text-rose-400 hover:bg-rose-500 hover:text-white opacity-0 group-hover:opacity-100 transition-all transform translate-x-4 group-hover:translate-x-0"><Icon name="x" size={16} /></button>
                            </div>
                        ))}
                        {data.length === 0 && <div className="text-center py-12 border border-dashed border-white/10 rounded-xl"><p className="text-slate-500">Queue is empty.</p></div>}
                    </div>
                    {showForm && (
                        <Modal title="Schedule New Task" onClose={() => setShowForm(false)}>
                            <div className="space-y-4">
                                <textarea value={form.context} onChange={e => setForm({ ...form, context: e.target.value })} placeholder="Task description..." className="w-full h-24 input-neural rounded-xl p-4 text-sm text-white" />
                                <div>
                                    <label className="text-xs font-semibold text-slate-400 uppercase mb-2 block">Execution Time</label>
                                    <input type="datetime-local" value={form.scheduled_at} onChange={e => setForm({ ...form, scheduled_at: e.target.value })} className="w-full input-neural rounded-xl p-3 text-sm text-white" />
                                </div>
                                <button onClick={save} className="w-full py-3 bg-violet-600 hover:bg-violet-500 rounded-xl font-bold text-white transition-all">Add to Queue</button>
                            </div>
                        </Modal>
                    )}
                </div>
            );
        };

        // 3. Chat Logs
        const ChatLogsPanel = ({ data, refresh }) => {
            const [search, setSearch] = useState('');
            const [results, setResults] = useState(null);

            const doSearch = async () => {
                if (search.length < 2) { setResults(null); return; }
                const r = await api.get(`/api/chat-logs/search?q=${encodeURIComponent(search)}`);
                setResults(r || []);
            };
            const clearAll = async () => { if (confirm('HAPUS SEMUA chat logs?')) { await api.del('/api/chat-logs'); refresh(); } };

            const list = results !== null ? results : data;

            return (
                <div className="space-y-6 fade-in-up">
                    <div className="flex justify-between items-center gap-4">
                        <div>
                            <h2 className="text-xl font-bold text-white">Communication Logs</h2>
                            <p className="text-xs text-slate-400">Recorded interaction history</p>
                        </div>
                        <div className="flex gap-2">
                            <div className="relative group">
                                <input value={search} onChange={e => setSearch(e.target.value)} onKeyDown={e => e.key === 'Enter' && doSearch()} placeholder="Search logs..." className="bg-white/5 hover:bg-white/10 focus:bg-black/40 border border-white/10 focus:border-violet-500 rounded-full py-2 pl-4 pr-10 text-sm text-white w-48 focus:w-64 transition-all outline-none" />
                                <button onClick={doSearch} className="absolute right-2 top-2 text-slate-400 group-focus-within:text-violet-400"><Icon name="search" size={16} /></button>
                            </div>
                            <button onClick={clearAll} className="p-2 bg-rose-500/10 hover:bg-rose-600 text-rose-400 hover:text-white rounded-full transition-colors"><Icon name="trash-2" size={18} /></button>
                        </div>
                    </div>

                    <div className="space-y-3 max-h-[55vh] overflow-y-auto scrollbar pr-2">
                        {list.map((c, idx) => (
                            <div key={c.id} className={`p-4 rounded-2xl border flex gap-4 ${c.role === 'user' ? 'bg-blue-500/5 border-blue-500/10 ml-8' : 'bg-emerald-500/5 border-emerald-500/10 mr-8'}`}>
                                <div className={`w-8 h-8 rounded-full flex items-center justify-center shrink-0 ${c.role === 'user' ? 'bg-blue-500/20 text-blue-400' : 'bg-emerald-500/20 text-emerald-400'}`}>
                                    <Icon name={c.role === 'user' ? 'user' : 'bot'} size={14} />
                                </div>
                                <div className="flex-1 min-w-0">
                                    <div className="flex justify-between items-center mb-1">
                                        <span className="text-[10px] font-bold uppercase tracking-widest text-slate-500">{c.role}</span>
                                        <span className="text-[10px] mono text-slate-600">{c.timestamp?.split('T')[0]}</span>
                                    </div>
                                    <p className="text-sm text-slate-200 leading-relaxed">{c.content}</p>
                                </div>
                            </div>
                        ))}
                        {list.length === 0 && <div className="text-center py-12"><p className="text-slate-500">No communication data found.</p></div>}
                    </div>
                </div>
            );
        };

        // 4. Knowledge Graph Panel
        const KnowledgePanel = ({ triples, entities }) => (
            <div className="grid lg:grid-cols-2 gap-6 fade-in-up">
                <div className="space-y-4">
                    <div className="flex items-center gap-2 mb-2">
                        <Icon name="share-2" className="text-emerald-400" />
                        <div>
                            <h3 className="text-lg font-bold text-white">Semantic Triples</h3>
                            <p className="text-xs text-slate-400">Knowledge relationships ({triples.length})</p>
                        </div>
                    </div>
                    <div className="space-y-2 max-h-[50vh] overflow-y-auto scrollbar pr-2">
                        {triples.map((t, i) => (
                            <div key={t.id} className="glass-card p-3 rounded-xl flex items-center justify-between gap-2 text-sm">
                                <span className="px-2 py-1 bg-violet-500/10 text-violet-300 rounded-lg border border-violet-500/20 font-medium">{t.subject}</span>
                                <div className="flex-1 flex flex-col items-center">
                                    <span className="text-[10px] text-slate-500 italic mb-0.5">{t.predicate}</span>
                                    <div className="w-full h-px bg-slate-700 relative">
                                        <div className="absolute right-0 top-1/2 -translate-y-1/2 w-1 h-1 bg-slate-500 rounded-full"></div>
                                    </div>
                                </div>
                                <span className="px-2 py-1 bg-emerald-500/10 text-emerald-300 rounded-lg border border-emerald-500/20 font-medium">{t.object}</span>
                            </div>
                        ))}
                    </div>
                </div>
                <div className="space-y-4">
                    <div className="flex items-center gap-2 mb-2">
                        <Icon name="users" className="text-rose-400" />
                        <div>

            const canvasRef = useRef(null);

            const nodes = {

                hippocampus: { x: 0.85, y: 0.4, label: "HPC", color: '#10b981' },

                motor_cortex: { x: 0.5, y: 0.85, label: "MTR", color: '#f59e0b' },
                brainstem: { x: 0.5, y: 0.95, label: "BSTM", color: '#06b6d4' }
            };

            useEffect(() => {
                if (events.length === 0) return;
                const latest = events[events.length - 1];
                const start = nodes[latest.source];
                const end = nodes[latest.target];
                if (start && end) {
                    particles.current.push({
                        x: start.x, y: start.y,
                        targetX: end.x, targetY: end.y,
                        color: start.color,
                        progress: 0,
                        speed: 0.02 + Math.random() * 0.01,
                        size: 3 + (latest.payload?.size ? Math.min(latest.payload.size / 100, 5) : 0),
                        info: latest.type
                    });
                }
            }, [events]);

            useEffect(() => {
                const cvs = canvasRef.current;
                const ctx = cvs.getContext('2d');
                let animationFrameId;

                const render = () => {
                    const { width, height } = cvs.getBoundingClientRect();
                    cvs.width = width;
                    cvs.height = height;
                    ctx.clearRect(0, 0, width, height);

                    // Draw Connections
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                    ctx.lineWidth = 1;
                    Object.values(nodes).forEach(n1 => {
                        Object.values(nodes).forEach(n2 => {
                            if (n1 !== n2) {
                                ctx.beginPath();
                                ctx.moveTo(n1.x * width, n1.y * height);
                                ctx.lineTo(n2.x * width, n2.y * height);
                                ctx.stroke();
                            }
                        });
                    });

                    // Draw Nodes
                    Object.entries(nodes).forEach(([key, node]) => {
                        const x = node.x * width;
                        const y = node.y * height;

                        // Glow
                        const gradient = ctx.createRadialGradient(x, y, 0, x, y, 60);
                        gradient.addColorStop(0, node.color + '44');
                        gradient.addColorStop(1, 'transparent');
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(x, y, 60, 0, Math.PI * 2);
                        ctx.fill();

                        // Core
                        ctx.fillStyle = node.color;
                        ctx.beginPath();
                        ctx.arc(x, y, 6, 0, Math.PI * 2);
                        ctx.fill();

                        // Label
                        ctx.fillStyle = 'rgba(255,255,255,0.7)';
                        ctx.font = '10px JetBrains Mono';
                        ctx.textAlign = 'center';
                        ctx.fillText(node.label, x, y + 20);
                    });

                    // Draw Particles
                    particles.current.forEach((p, i) => {
                        p.progress += p.speed;
                        const curX = p.x + (p.targetX - p.x) * p.progress;
                        const curY = p.y + (p.targetY - p.y) * p.progress;

                        const screenX = curX * width;
                        const screenY = curY * height;

                        ctx.shadowColor = p.color;
                        ctx.fillStyle = '#fff';
                        ctx.beginPath();
                        ctx.arc(screenX, screenY, p.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.shadowBlur = 0;

                        if (p.progress >= 1) particles.current.splice(i, 1);
                    });

                    animationFrameId = requestAnimationFrame(render);
                };
                render();

                                <Icon name="brain-circuit" size={32} className="text-white" />
                                <div className="absolute -bottom-1 -right-1 w-4 h-4 bg-black rounded-full flex items-center justify-center">
                                    <div className={`w-2.5 h-2.5 rounded-full ${connected ? 'bg-emerald-500 animate-pulse' : 'bg-rose-500'}`}></div>
                                </div>
                            </div>
                            <div>
                                <h1 className="text-2xl font-bold text-white tracking-tight">VIRA <span className="font-light text-violet-300">NEURAL INTERFACE</span></h1>
                                <p className="text-xs text-slate-400 uppercase tracking-widest">System v2.4.0  Online</p>
                            </div>
                        </div>

                        {/* Floating Navigation */}
                        <div className="glass-panel p-1.5 rounded-full flex gap-1 overflow-x-auto max-w-full no-scrollbar shadow-2xl">
                            <Tab active={tab === 'overview'} icon="layout-dashboard" label="Overview" onClick={() => setTab('overview')} />
                            <Tab active={tab === 'memories'} icon="brain" label="Memory" onClick={() => setTab('memories')} badge={data.memories.length} />
                            <Tab active={tab === 'schedules'} icon="calendar" label="Tasks" onClick={() => setTab('schedules')} badge={data.schedules.length} />
                            <Tab active={tab === 'chatlogs'} icon="message-circle" label="Logs" onClick={() => setTab('chatlogs')} />
                            <Tab active={tab === 'knowledge'} icon="database" label="Graph" onClick={() => setTab('knowledge')} />
                            <Tab active={tab === 'personas'} icon="users" label="Persona" onClick={() => setTab('personas')} />
                            <Tab active={tab === 'settings'} icon="settings" label="Config" onClick={() => setTab('settings')} />
                        </div>

                        <button onClick={refresh} className={`p-3 rounded-xl glass-panel hover:bg-white/10 transition-all ${loading ? 'animate-spin text-violet-400' : 'text-slate-400 hover:text-white'}`}>
                            <Icon name="refresh-cw" size={20} />
                        </button>
                    </header>

                    {/* Stats Row */}
                    {tab === 'overview' && (
                        <div className="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8 fade-in-up" style={{ animationDelay: '100ms' }}>
                            <Stat icon="brain" value={data.stats.memories || 0} label="Memory Nodes" color="violet" />
                            <Stat icon="message-square" value={data.chatLogs.length} label="Interactions" color="blue" />
                            <Stat icon="clock" value={data.stats.pending_schedules || 0} label="Pending Tasks" color="amber" />
                            <Stat icon="share-2" value={data.stats.triples || 0} label="Knowledge Links" color="emerald" />
                            <Stat icon="cpu" value={`${((data.system?.memory_usage || 45) + Math.random() * 5).toFixed(1)}%`} label="System Load" color="rose" />
                        </div>
                    )}

                    {/* Main Content Area */}
                    <div className="flex-1 glass-panel rounded-3xl p-6 md:p-8 fade-in-up shadow-2xl relative overflow-hidden min-h-[500px]" style={{ animationDelay: '200ms' }}>

                        {/* Decorative background in panel */}
                        <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-gradient-to-b from-violet-500/5 to-transparent rounded-full blur-3xl -z-10 pointer-events-none"></div>

                        {tab === 'overview' && (
                            <div className="grid lg:grid-cols-12 gap-8">
                                <div className="lg:col-span-8">
                                    <NeuralPanel events={data.neuralEvents} moduleStates={data.moduleStates} activities={data.activities} />
                                </div>
                                <div className="lg:col-span-4 space-y-4">
                                    <div className="bg-gradient-to-br from-white/5 to-white/0 rounded-2xl p-5 border border-white/5">
                                        <h3 className="text-sm font-bold text-white mb-4 flex items-center gap-2"><Icon name="cpu" size={16} /> System Health</h3>
                                        <div className="space-y-3">
                                            <InfoBlock title="Operational Status" value={data.system?.status || 'OPTIMAL'} color="emerald-400" />
                                            <div className="grid grid-cols-2 gap-3">
                                                <InfoBlock title="Database" value={data.system?.database || 'Mongo'} />
                                                <InfoBlock title="Model" value={data.system?.api?.current_model?.split('/').pop() || 'Gemini 2.0'} />
                                            </div>
                                            <InfoBlock title="Active Persona" value={data.personas.find(p => p.is_active)?.name || 'Default'} color="violet-400" sub="Temperature: 0.7" />
                                        </div>
                                    </div>

                                    <div className="glass-card p-5 rounded-2xl">
                                        <h3 className="text-sm font-bold text-white mb-4 flex items-center gap-2"><Icon name="heart" size={16} /> Emotional Core</h3>
                                        <div className="flex justify-between items-end mb-2">
                                            <span className="text-2xl font-bold text-white capitalize">{data.emotional.mood || 'Neutral'}</span>
                                            <span className="text-xs text-slate-400 mb-1">Current State</span>
                                        </div>
                                        <div className="w-full bg-white/10 rounded-full h-2 mb-4">
                                            <div className="bg-gradient-to-r from-violet-500 to-pink-500 h-2 rounded-full" style={{ width: `${(data.emotional.satisfaction || 0.7) * 100}%` }}></div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2 text-xs">
                                            <div className="bg-black/20 rounded p-2 text-center text-slate-300">Emp: {((data.emotional.empathy || 0) * 100).toFixed(0)}%</div>
                                            <div className="bg-black/20 rounded p-2 text-center text-slate-300">Sts: {((data.emotional.satisfaction || 0) * 100).toFixed(0)}%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'memories' && <MemoriesPanel data={data.memories} refresh={refresh} />}
                        {tab === 'schedules' && <SchedulesPanel data={data.schedules} refresh={refresh} />}
                        {tab === 'chatlogs' && <ChatLogsPanel data={data.chatLogs} refresh={refresh} />}
                        {tab === 'knowledge' && <KnowledgePanel triples={data.triples} entities={data.entities} />}
                        {tab === 'personas' && <PersonasPanel data={data.personas} refresh={refresh} />}
                        {tab === 'settings' && <SettingsPanel instruction={data.instruction} system={data.system} refresh={refresh} />}
                        {tab === 'profile' && <ProfilePanel profile={data.profile} emotional={data.emotional} refresh={refresh} />}

                    </div>

                    <footer className="mt-8 text-center text-[10px] text-slate-600 font-mono tracking-widest uppercase">
                        VIRA NEURAL OS  SECURE CONNECTION  LATENCY: 24ms
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
