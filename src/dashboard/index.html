<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vira Neural Dashboard - Pro Edition</title>
    <!-- Frameworks -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons & Fonts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050508;
            --bg-card: rgba(22, 22, 33, 0.7);
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.4);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-deep);
            background-image:
                radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.1) 0%, transparent 40%);
            color: #f1f1f4;
            min-height: 100vh;
        }

        .glass {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .neo-glow {
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 10px;
        }

        .status-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: .5;
                transform: scale(1.1);
            }
        }

        .card-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-transition:hover {
            transform: translateY(-4px);
            border-color: rgba(139, 92, 246, 0.4);
            background: rgba(22, 22, 33, 0.9);
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // Mock Lucide components for Babel/CDN usage
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const API_BASE = window.location.origin;

        const MOOD_MAP = {
            neutral: { icon: 'meh', color: 'text-gray-400', label: 'Netral' },
            happy: { icon: 'smile', color: 'text-emerald-400', label: 'Bahagia' },
            sad: { icon: 'frown', color: 'text-blue-400', label: 'Sedih' },
            concerned: { icon: 'alert-circle', color: 'text-amber-400', label: 'Khawatir' },
            proud: { icon: 'award', color: 'text-purple-400', label: 'Bangga' },
            disappointed: { icon: 'thumbs-down', color: 'text-orange-400', label: 'Kecewa' },
            excited: { icon: 'zap', color: 'text-yellow-400', label: 'Bersemangat' }
        };

        const fetchAPI = async (endpoint) => {
            try {
                // Dalam demo ini kita fallback ke objek kosong jika 404
                const res = await fetch(`${API_BASE}${endpoint}`);
                if (!res.ok) throw new Error('Network failure');
                return await res.json();
            } catch (e) {
                console.warn(`API Error on ${endpoint}:`, e.message);
                return null;
            }
        };

        const StatCard = ({ icon, value, label, trend }) => (
            <div className="glass rounded-2xl p-5 card-transition group overflow-hidden relative">
                <div className="shimmer absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>
                <div className="flex justify-between items-start mb-4">
                    <div className="p-2.5 bg-violet-500/10 rounded-xl text-violet-400">
                        <Icon name={icon} size={22} />
                    </div>
                    {trend && (
                        <span className={`text-xs font-bold px-2 py-1 rounded-lg ${trend > 0 ? 'bg-emerald-500/10 text-emerald-400' : 'bg-rose-500/10 text-rose-400'}`}>
                            {trend > 0 ? '+' : ''}{trend}%
                        </span>
                    )}
                </div>
                <div className="space-y-1">
                    <h3 className="text-3xl font-bold tracking-tight text-white">{value}</h3>
                    <p className="text-sm text-slate-400 font-medium">{label}</p>
                </div>
            </div>
        );

        const MoodComponent = ({ mood, satisfaction }) => {
            const current = MOOD_MAP[mood?.toLowerCase()] || MOOD_MAP.neutral;
            const percentage = ((satisfaction + 1) * 50).toFixed(0);

            return (
                <div className="glass rounded-2xl p-6 card-transition h-full">
                    <div className="flex items-center gap-2 mb-6">
                        <Icon name="activity" className="text-violet-400" />
                        <h2 className="text-sm font-bold uppercase tracking-widest text-slate-400">Status Emosional</h2>
                    </div>

                    <div className="flex items-center gap-6">
                        <div className={`p-5 rounded-3xl bg-white/5 border border-white/10 ${current.color} neo-glow`}>
                            <Icon name={current.icon} size={48} />
                        </div>
                        <div className="flex-1 space-y-4">
                            <div>
                                <p className="text-xs text-slate-500 uppercase font-bold tracking-tighter mb-1">Kondisi Mental</p>
                                <p className="text-2xl font-bold text-white capitalize">{current.label}</p>
                            </div>
                            <div className="space-y-2">
                                <div className="flex justify-between text-xs font-bold">
                                    <span className="text-slate-400">Kepuasan</span>
                                    <span className="text-violet-400">{percentage}%</span>
                                </div>
                                <div className="h-2 w-full bg-white/5 rounded-full overflow-hidden">
                                    <div
                                        className="h-full bg-gradient-to-r from-violet-600 to-indigo-400 transition-all duration-1000 ease-out shadow-[0_0_10px_rgba(139,92,246,0.5)]"
                                        style={{ width: `${percentage}%` }}
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const KnowledgeTriple = ({ t }) => (
            <div className="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-transparent hover:border-violet-500/30 transition-all group">
                <div className="flex flex-1 items-center gap-2 min-w-0">
                    <span className="mono text-xs px-2 py-0.5 bg-violet-500/10 text-violet-400 rounded shrink-0">{t.subject}</span>
                    <Icon name="arrow-right" size={12} className="text-slate-600 shrink-0" />
                    <span className="text-xs text-slate-300 font-medium truncate italic">{t.predicate}</span>
                    <Icon name="arrow-right" size={12} className="text-slate-600 shrink-0" />
                    <span className="mono text-xs px-2 py-0.5 bg-emerald-500/10 text-emerald-400 rounded shrink-0">{t.object}</span>
                </div>
                <div className="flex items-center gap-1.5 shrink-0">
                    <div className="w-12 h-1 bg-slate-800 rounded-full overflow-hidden">
                        <div className="h-full bg-violet-500" style={{ width: `${t.confidence * 100}%` }}></div>
                    </div>
                    <span className="text-[10px] font-bold text-slate-500">{(t.confidence * 100).toFixed(0)}%</span>
                </div>
            </div>
        );

        const App = () => {
            const [connected, setConnected] = useState(false);
            const [data, setData] = useState({
                stats: { memories: 0, triples: 0, pending_schedules: 0, entities: 0 },
                emotional: { mood: 'neutral', satisfaction: 0 },
                memories: [],
                schedules: [],
                triples: [],
                profile: {},
                systemStatus: null,
                customInstruction: null
            });
            const [loading, setLoading] = useState(true);
            const [showInstructionEditor, setShowInstructionEditor] = useState(false);
            const [instructionText, setInstructionText] = useState('');

            const loadData = useCallback(async () => {
                const results = await Promise.all([
                    fetchAPI('/api/stats'),
                    fetchAPI('/api/emotional-state'),
                    fetchAPI('/api/memories?limit=8'),
                    fetchAPI('/api/schedules?limit=5'),
                    fetchAPI('/api/triples?limit=6'),
                    fetchAPI('/api/profile'),
                    fetchAPI('/api/system-status'),
                    fetchAPI('/api/custom-instruction')
                ]);

                setData({
                    stats: results[0] || data.stats,
                    emotional: results[1] || data.emotional,
                    memories: results[2] || [],
                    schedules: results[3] || [],
                    triples: results[4] || [],
                    profile: results[5] || {},
                    systemStatus: results[6],
                    customInstruction: results[7]
                });
                setLoading(false);
            }, [data]);

            const updateInstruction = async () => {
                if (instructionText.length < 10) return;
                try {
                    await fetch(`${API_BASE}/api/custom-instruction`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ instruction: instructionText, name: 'Custom Override' })
                    });
                    setShowInstructionEditor(false);
                    loadData();
                } catch (e) { console.error(e); }
            };

            const resetInstruction = async () => {
                try {
                    await fetch(`${API_BASE}/api/reset-instruction`, { method: 'POST' });
                    setShowInstructionEditor(false);
                    loadData();
                } catch (e) { console.error(e); }
            };

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 20000);

                const wsUrl = `${API_BASE.replace('http', 'ws')}/ws`;
                const ws = new WebSocket(wsUrl);
                ws.onopen = () => setConnected(true);
                ws.onclose = () => setConnected(false);
                ws.onmessage = () => loadData();

                return () => {
                    clearInterval(interval);
                    ws.close();
                };
            }, []);

            return (
                <div className="max-w-[1440px] mx-auto p-4 md:p-8 space-y-8">
                    {/* Header Section */}
                    <header className="flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="flex items-center gap-5">
                            <div className="relative">
                                <div className="w-14 h-14 bg-gradient-to-br from-violet-600 to-indigo-600 rounded-2xl flex items-center justify-center neo-glow">
                                    <Icon name="brain-circuit" size={32} className="text-white" />
                                </div>
                                <div className="absolute -bottom-1 -right-1 w-5 h-5 bg-emerald-500 rounded-full border-4 border-[#050508] status-pulse"></div>
                            </div>
                            <div>
                                <h1 className="text-2xl font-extrabold tracking-tight text-white flex items-center gap-2">
                                    Vira Neural <span className="text-violet-500">Core</span>
                                </h1>
                                <p className="text-slate-500 text-sm font-medium">Sistem Operasi Kehidupan Personal • v2.4.0</p>
                            </div>
                        </div>

                        <div className="flex items-center gap-3">
                            <button
                                onClick={loadData}
                                className="p-2.5 rounded-xl bg-white/5 border border-white/10 text-slate-400 hover:text-white hover:bg-white/10 transition-all"
                                title="Segarkan Data"
                            >
                                <Icon name="refresh-cw" size={20} className={loading ? 'animate-spin' : ''} />
                            </button>
                            <div className="px-4 py-2 glass rounded-xl border-white/5 flex items-center gap-3">
                                <div className={`w-2 h-2 rounded-full ${connected ? 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]' : 'bg-rose-500'} transition-colors`}></div>
                                <span className="text-xs font-bold uppercase tracking-widest text-slate-300">
                                    {connected ? 'Neural Link Active' : 'Offline Mode'}
                                </span>
                            </div>
                        </div>
                    </header>

                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
                        <StatCard icon="database" value={data.stats.memories} label="Ingatan Tersimpan" trend={12} />
                        <StatCard icon="share-2" value={data.stats.triples} label="Relasi Pengetahuan" trend={5} />
                        <StatCard icon="calendar-clock" value={data.stats.pending_schedules} label="Agenda Mendatang" />
                        <StatCard icon="users" value={data.stats.entities} label="Entitas Terdata" trend={-2} />
                    </div>

                    {/* Brain Activity & System Status */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        {/* Brain Activity Panel */}
                        <div className="glass rounded-2xl p-6">
                            <div className="flex items-center gap-2 mb-5">
                                <Icon name="cpu" className="text-emerald-400" />
                                <h2 className="text-sm font-bold uppercase tracking-widest text-slate-400">Brain Activity</h2>
                            </div>
                            <div className="grid grid-cols-2 gap-3">
                                {['Brainstem', 'Hippocampus', 'Amygdala', 'Thalamus', 'Prefrontal Cortex', 'Motor Cortex', 'Cerebellum', 'Occipital Lobe'].map((module, i) => (
                                    <div key={i} className="flex items-center gap-2 p-3 bg-white/5 rounded-xl">
                                        <div className={`w-2 h-2 rounded-full ${i < 6 ? 'bg-emerald-500 status-pulse' : 'bg-slate-600'}`}></div>
                                        <span className="text-xs font-medium text-slate-300">{module}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* System Status Panel */}
                        <div className="glass rounded-2xl p-6">
                            <div className="flex items-center justify-between mb-5">
                                <div className="flex items-center gap-2">
                                    <Icon name="server" className="text-blue-400" />
                                    <h2 className="text-sm font-bold uppercase tracking-widest text-slate-400">System Status</h2>
                                </div>
                                <span className={`text-xs font-bold px-2 py-1 rounded ${data.systemStatus?.api?.health === 'healthy' ? 'bg-emerald-500/10 text-emerald-400' : 'bg-amber-500/10 text-amber-400'}`}>
                                    {data.systemStatus?.api?.health || 'Unknown'}
                                </span>
                            </div>
                            <div className="space-y-4">
                                <div className="p-4 bg-white/5 rounded-xl">
                                    <p className="text-[10px] font-bold text-slate-500 uppercase mb-2">Active Model</p>
                                    <p className="text-white font-bold mono text-sm">{data.systemStatus?.api?.current_model || 'Loading...'}</p>
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="p-3 bg-white/5 rounded-xl">
                                        <p className="text-[10px] font-bold text-slate-500 uppercase mb-1">API Key</p>
                                        <p className="text-violet-400 font-bold">#{(data.systemStatus?.api?.current_key_index || 0) + 1}</p>
                                    </div>
                                    <div className="p-3 bg-white/5 rounded-xl">
                                        <p className="text-[10px] font-bold text-slate-500 uppercase mb-1">Failed Combos</p>
                                        <p className="text-amber-400 font-bold">{data.systemStatus?.api?.failed_combinations || 0}/{data.systemStatus?.api?.total_combinations || 0}</p>
                                    </div>
                                </div>
                                <div className="p-4 bg-white/5 rounded-xl">
                                    <div className="flex items-center justify-between mb-2">
                                        <p className="text-[10px] font-bold text-slate-500 uppercase">Persona Instruction</p>
                                        <button onClick={() => { setInstructionText(data.customInstruction?.instruction || ''); setShowInstructionEditor(true); }} className="text-[10px] text-violet-400 hover:text-violet-300">Edit</button>
                                    </div>
                                    <p className="text-white font-medium text-sm">{data.customInstruction?.name || 'Default Persona'}</p>
                                    {data.customInstruction?.is_custom && <span className="text-[9px] bg-violet-500/20 text-violet-400 px-2 py-0.5 rounded mt-2 inline-block">Custom Override</span>}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Custom Instruction Modal */}
                    {showInstructionEditor && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                            <div className="glass rounded-2xl p-6 w-full max-w-2xl max-h-[80vh] overflow-y-auto">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-bold text-white">Edit Persona Instruction</h3>
                                    <button onClick={() => setShowInstructionEditor(false)} className="text-slate-400 hover:text-white"><Icon name="x" /></button>
                                </div>
                                <textarea
                                    value={instructionText}
                                    onChange={(e) => setInstructionText(e.target.value)}
                                    className="w-full h-64 bg-white/5 border border-white/10 rounded-xl p-4 text-slate-200 text-sm mono focus:outline-none focus:border-violet-500"
                                    placeholder="Enter custom instruction for Vira's persona..."
                                />
                                <div className="flex justify-end gap-3 mt-4">
                                    <button onClick={resetInstruction} className="px-4 py-2 rounded-xl bg-slate-700 text-slate-300 hover:bg-slate-600 text-sm font-medium">Reset to Default</button>
                                    <button onClick={updateInstruction} className="px-4 py-2 rounded-xl bg-violet-600 text-white hover:bg-violet-500 text-sm font-bold">Save Override</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Main Content Layout */}
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start">

                        {/* Sidebar Column */}
                        <div className="lg:col-span-4 space-y-6">
                            <MoodComponent mood={data.emotional.mood} satisfaction={data.emotional.satisfaction} />

                            <div className="glass rounded-2xl p-6 space-y-5">
                                <div className="flex items-center gap-2">
                                    <Icon name="user" className="text-violet-400" />
                                    <h2 className="text-sm font-bold uppercase tracking-widest text-slate-400">Admin Profile</h2>
                                </div>
                                <div className="space-y-4">
                                    <div className="p-4 bg-white/5 rounded-2xl border border-white/5 hover:border-white/10 transition-all">
                                        <p className="text-[10px] font-bold text-slate-500 uppercase mb-1">Telegram Identity</p>
                                        <p className="text-white font-bold text-lg">@{data.profile.telegram_name || 'vira_user'}</p>
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="p-3 bg-white/5 rounded-xl">
                                            <p className="text-[10px] font-bold text-slate-500 uppercase mb-1">Full Name</p>
                                            <p className="text-white font-semibold text-sm">{data.profile.full_name || 'Anonym'}</p>
                                        </div>
                                        <div className="p-3 bg-white/5 rounded-xl">
                                            <p className="text-[10px] font-bold text-slate-500 uppercase mb-1">Auth Level</p>
                                            <p className="text-violet-400 font-bold text-sm">System Admin</p>
                                        </div>
                                    </div>
                                    {data.profile.additional_info && (
                                        <p className="text-xs text-slate-400 bg-white/5 p-3 rounded-xl leading-relaxed italic border-l-2 border-violet-500">
                                            "{data.profile.additional_info}"
                                        </p>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Middle/Primary Column */}
                        <div className="lg:col-span-8 space-y-6">

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {/* Memories Feed */}
                                <div className="glass rounded-2xl overflow-hidden flex flex-col h-[420px]">
                                    <div className="p-5 border-b border-white/5 flex justify-between items-center bg-white/[0.02]">
                                        <div className="flex items-center gap-2 text-violet-400 font-bold">
                                            <Icon name="message-square" />
                                            <span className="text-sm uppercase tracking-widest">Ingatan Terbaru</span>
                                        </div>
                                        <span className="text-[10px] bg-white/5 text-slate-400 px-2 py-1 rounded">Feed</span>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar">
                                        {data.memories.length > 0 ? data.memories.map((m, i) => (
                                            <div key={i} className="group p-4 bg-white/5 hover:bg-white/[0.08] border border-white/5 rounded-2xl transition-all">
                                                <div className="flex justify-between items-start mb-2">
                                                    <span className={`text-[9px] font-black uppercase px-2 py-0.5 rounded tracking-tighter ${m.memory_type === 'fact' ? 'bg-emerald-500/10 text-emerald-400' : 'bg-blue-500/10 text-blue-400'
                                                        }`}>
                                                        {m.memory_type}
                                                    </span>
                                                    <span className="text-[10px] text-slate-500 mono">{m.created_at?.split(' ')[1] || 'Today'}</span>
                                                </div>
                                                <p className="text-sm text-slate-200 leading-relaxed font-medium line-clamp-2 group-hover:line-clamp-none transition-all">
                                                    {m.summary}
                                                </p>
                                            </div>
                                        )) : (
                                            <div className="flex flex-col items-center justify-center h-full text-slate-600 opacity-50 space-y-2">
                                                <Icon name="inbox" size={40} />
                                                <p className="text-sm font-medium italic">Belum ada memori terfragmen</p>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Knowledge Triples */}
                                <div className="glass rounded-2xl overflow-hidden flex flex-col h-[420px]">
                                    <div className="p-5 border-b border-white/5 flex justify-between items-center bg-white/[0.02]">
                                        <div className="flex items-center gap-2 text-emerald-400 font-bold">
                                            <Icon name="network" />
                                            <span className="text-sm uppercase tracking-widest text-slate-400">Knowledge Graph</span>
                                        </div>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar">
                                        {data.triples.length > 0 ? data.triples.map((t, i) => (
                                            <KnowledgeTriple key={i} t={t} />
                                        )) : (
                                            <div className="flex flex-col items-center justify-center h-full text-slate-600 opacity-50 space-y-2">
                                                <Icon name="git-branch" size={40} />
                                                <p className="text-sm font-medium italic">Graf pengetahuan kosong</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Horizontal Schedules List */}
                            <div className="glass rounded-2xl overflow-hidden">
                                <div className="p-5 border-b border-white/5 flex items-center gap-2 text-amber-400 font-bold bg-white/[0.02]">
                                    <Icon name="clock" />
                                    <span className="text-sm uppercase tracking-widest text-slate-400">Jadwal Mendatang</span>
                                </div>
                                <div className="p-5 overflow-x-auto">
                                    <div className="flex gap-4 min-w-max">
                                        {data.schedules.length > 0 ? data.schedules.map((s, i) => (
                                            <div key={i} className="w-64 p-4 bg-white/5 border border-white/5 rounded-2xl hover:bg-white/[0.08] transition-all">
                                                <div className="flex justify-between items-start mb-3">
                                                    <div className="p-2 bg-amber-500/10 rounded-lg text-amber-500">
                                                        <Icon name="calendar" size={16} />
                                                    </div>
                                                    <span className="text-[10px] font-bold text-slate-500 bg-white/5 px-2 py-0.5 rounded">{s.status}</span>
                                                </div>
                                                <p className="text-sm font-bold text-white mb-2 line-clamp-1">{s.context}</p>

                                            </div>
                                        )) : (
